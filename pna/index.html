<html>


<head>
  <script>
    async function clk() {
      console.log("Fetching localhost");
      console.log(await fetch("http://localhost:5500"));      
      console.log("Fetched");
    }    
    async function clk2() {
      console.log("Fetching localhost");
      console.log(await fetch("http://localhost:5500", { targetAddressSpace: "private" }));      
      console.log("Fetched");
    }    
  </script>
</head>

<body>
  <input type="button" onclick="clk()"> PNA </input>
  <input type="button" onclick="clk2()"> PNA2 </input>
</body>

</html>
