<html>
  <head>
    <title>Test</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <p>
      If the <code>beforeinstallprompt</code> event fires, there will be a button displayed allowing
      you to use <code>prompt()</code> on the deferred event.
    </p>
    <button id="one" hidden>Show Prompt 1</button>
    <button id="two" hidden>Show Prompt 2</button>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }

      let deferredPromt;
        window.addEventListener('beforeinstallprompt', event => {
          event.preventDefault();
          deferredPromt = event;
          var button1 = document.querySelector('one');
          button1.removeAttribute('hidden');
          button1.addEventListener('click', () => {
            deferredPromt.prompt();
            button1.setAttribute('hidden', true);
            deferredPromt = null;
          });
          var button2 = document.querySelector('two');
          button2.removeAttribute('hidden');
          button2.addEventListener('click', () => {
            event.prompt();
            button2.setAttribute('hidden', true);
          });
        });
    </script>
  </body>
</html>
